apiVersion: v1
kind: Pod
metadata:
  name: cm-demo
spec:
  containers:
  - name: demo-container
    image: busybox
    command: ["/bin/sh", "-c", "env && sleep 3600"]

    # Setting ENV VARs from the ConfigMap
    env:
    - name: APP_COLOUR
      valueFrom:
        configMapKeyRef:
          name: my-cmap
          key: APP_COLOUR
    - name: APP_MODE
      valueFrom:
        configMapKeyRef:
          name: my-cmap
          key: APP_MODE

    volumeMounts:
    - name: config-volume
      mountPath: /etc/config

  volumes:
  - name: config-volume
    configMap:
      name: my-cmap

